<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class = "container">
    <div class = "content">

<div>
    <label for = "first">First name</label>
    <input type = "text" id = "first" name = "first_name">
</div>

<div>
    <label for = "last">Last name</label>
    <input type = "text" id = "last" name = "last_name">
</div>

        <button name = "hello">Say Hello</button>
</div>
</div>

<!--<p class = "hidden"></p>-->

<script>
    const content = document.querySelector(".content");

    // const hidden = document.querySelector(".hidden")

    const firstName = document.getElementById("first");
    const lastName = document.getElementById("last");

    let first = firstName.value;
    let last = lastName.value;
    let fullName = `${first} ${last}`;


const hello = document.querySelector('[name = "hello"]');
    hello.addEventListener("click", function(e){
        const c = document.querySelector("p");
        c.innerHTML = `${fullName}`
        content.insertAdjacentElement("beforeend", c);
    })

</script>
</body>
</html>
